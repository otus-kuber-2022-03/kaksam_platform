  namespace: kube-system
  labels:
    k8s-app: kube-dns-lb
  annotations:
    metallb.universe.tf/allow-shared-ip: kube-dns-lb-sharing-key
spec:
  selector:
    k8s-app: kube-dns
  type: LoadBalancer
  loadBalancerIP: 172.17.255.10
  ports:
